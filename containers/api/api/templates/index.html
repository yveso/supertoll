<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All Users</title>
</head>

<body>
  <div>
    <h1>Alle User:</h1>
    {% if users %}
    <ol>
      {% for user in users %}
      <li>{{ user.username }}</li>
      {% endfor %}
    </ol>
    {% else %}
    <p>Keine User</p>
    {% endif %}
  </div>
</body>

</html>
